<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card-image">
        <img
          class="card-image"
          src="nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <div class="card-main">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="box">
        <div>
          <img
            class="preview-card-component"
            src="nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""
          />
          <span class="preview-card">0.041 ETH</span>
        </div>
        <div>
          <img
            class="preview-card-component"
            src="nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          <span class="card-component"> 3 days left </span>
        </div>
      </div>
      <hr />
      <div class="card-avatar">
        <img
          class="avatar"
          src="nft-preview-card-component-main/images/image-avatar.png"
          alt=""
        />
        <span class="box1">Creation of <i class="box2">Arian Fathi</i></span>
      </div>
    </div>
  </body>
</html>
